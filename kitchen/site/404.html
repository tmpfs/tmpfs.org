<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{{authors.0.name}} {{authors.0.link}}">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <link rel="canonical" href="https://{{host}}">
    <link rel="stylesheet" href="{{ link "/assets/style.css" }}">
    <link rel="icon" href="{{ link "/assets/favicon.png" }}">
  </head>
  <body>
    <main>
      <article>
        <h3>Page Not Found</h3>
        <p>Oops, the page you are looking for could not be found, start from the <a href="/" title="Home">home page</a>.</p>
      </article>
    </main>
    {{> footer}}
    {{livereload}}
  </body>
</html>
