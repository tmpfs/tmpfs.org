<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{{author}} {{author_url}}">
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    <link rel="canonical" href="https://tmpfs.org">
    <link rel="stylesheet" href="{{ link "/assets/style.css" }}">
    <link rel="icon" href="{{ link "/assets/favicon.png" }}">
  </head>
  <body>
    <main>
      <article>
        <h3>Page Not Found</h3>
        <p>Oops, the page you are looking for could not be found, start from the <a href="/" title="Home">home page</a>.</p>
      </article>
    </main>
    {{> footer}}
    {{#if context.options.livereload}}
      <script type="text/javascript">
          var socket = new WebSocket("{{{context.options.livereload}}}");
          socket.onmessage = (event) => {
              if (event.data === "reload") {
                  socket.close();
                  location.reload();
              }
          };
          window.onbeforeunload = () => socket.close();
      </script>
    {{/if}}
  </body>
</html>
